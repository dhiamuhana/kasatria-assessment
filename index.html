<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Periodic Table</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Helvetica, sans-serif;
        }

        .login-card {
            background-color: white;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Container for the Google Button to ensure centering */
        .g_id_signin {
            display: flex;
            justify-content: center;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div class="login-card">
        <h1>Welcome Back</h1>
        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit</p>
        
        <div id="g_id_onload"
             data-client_id="557982699204-c1aohclcdp1qbogqge9tjq8dm46vftdv.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="filled_blue"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            
            // 1. Store the token/status so main.js knows we are logged in
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userToken', response.credential);

            // 2. Redirect to the main visualization page
            window.location.href = 'app.html';
        }
    </script>

</body>
</html>
